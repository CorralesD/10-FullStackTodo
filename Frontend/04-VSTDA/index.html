<!DOCTYPE html>
<html lang="" ng-app="app">

<head>
    <title>Todo List</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center">Not so simple, Simple todo list!</h1>
    <div class="container-fluid" ng-controller="HomeController as home">
        <div class="OuterMostClass row outerClass col-sm-4">
            <div class="panel panel-info">
                <div class="panel-heading">Add Todo Item
                </div>
                <br>
                <div class="panel-body">
                    <label for="usr">Text</label>
                    <input type="" name="" ng-model="home.newPost" id="" cols="30" rows="1" class="form-control"></input>
                    <br>
                </div>
                <div class="panel-body dropdown">
                    <label for="usr">Priority</label>
                    <br>
                    <select name="" id="" cols="30" rows="1" class="form-control" ng-model="home.newPriority">
                        <option value=""> </option>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>
                </div>
                <br>
                <div class="panel-footer">
                    <button class="btn btn-primary" ng-click="home.addPost()">Add Todo
                    </button>
                </div>
            </div>
        </div>
        <div class="outerClass2 col-sm-8">
            <div class="btn-group role=" group " >
       <button type="button " class="btn btn-primary " ng-click="home.sort(2) ">Order by Highest Priority</button>
       <button type="button " class="btn btn-primary " ng-click="home.sort(1) ">Order by Lowest Priority</button>
       <button type="button " class="btn btn-primary " ng-click="home.sort(0) ">Order alphabetically</button>
     </div>

     <br></br>
     
     
   <ul class="list-group ">
     <li li class="list-group-item clearfix " ng-repeat="post in home.posts | orderBy:home.sortPosts " ng-class="home.getClass(post.priority) ">
     <span ng-click="editing=!editing" ng-hide="editing">{{post.text}}</span>
       <input type="text" name="" ng-show="editing" ng-model="post.text">

     <button class="btn btn-xs btn-danger pull-right " ng-click="home.delPost(post) ">x</button>
     <button type="button " ng-hide="editing " ng-click="editing=!editing " 
                class="btn btn-primary btn-sm " style="padding: 2px;float: left; margin-right: 20px; ">Edit</button>
     <button type="button " ng-show="editing " ng-click="home.updatePost(post); editing=!editing " 
                class="btn btn-primary btn-sm " style="padding: 2px; float: left; margin-right: 20px; ">Save</button></li>
   </ul>
     </div>
     </div>
   <!-- jQuery first, then Tether, then Bootstrap JS. -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js " integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7 " crossorigin="anonymous "></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js " integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8 " crossorigin="anonymous "></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
   <script src="bower_components/angular/angular.js "></script>
   <script src="app/app.module.js "></script>
   <script src="app/core/posts.factory.js "></script>
   <script src="app/home/home.controller.js "></script>
   </body>

</html>
